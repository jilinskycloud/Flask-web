{% extends 'layout.html' %}
{% block mongorec %}

<div class="container" style="padding: 5px;">
	<br>


<br>
<h3>Manual Insert:</h3>
<form class="container" action = "/showColl_" method = "POST">
	<div class="form-row">
		<div class="col">
			<input type="text" name="coll_name" class="form-control" placeholder="Collection Name">
		</div>
  	</div>
<br>
    <div class="form-row">
    	<div class="col">
      		<input type="text" name="dev_id" class="form-control" placeholder="ID">
    	</div>
    	<div class="col">
      		<input type="text" name="dev_ip" class="form-control" placeholder="IP Address">
    	</div>
    	<div class="col">
      		<input type="text" name="dev_mac" class="form-control" placeholder="MAC Address">
    	</div>
  	</div>
  	<br>
    <div class="form-row">
    	<div class="col">
      		<input type="text" name="dev_rssi" class="form-control" placeholder="RSSI">
    	</div>
    	<div class="col">
      		<input type="text" name="dev_ext" class="form-control" placeholder="Extra">
    	</div>
    	<div class="col">
      		<input type="text" name="dev_b" class="form-control" placeholder="B">
    	</div>
    	<div class="col">
      		<input type="text" name="dev_c" class="form-control" placeholder="C">
    	</div>
  	</div>
<br>
    <button type="submit" class="btn btn-primary">Submit Data</button>
<br>
</form>
<br>

<br>
	<table class="table table-hover">

		<thead>
			<tr><h3>Collections List:</h3></tr>
    		<tr>
      			<th scope="col">#</th>
      			<th scope="col">Collection Name</th>
      			<th scope="col">EDIT</th>
      			<th scope="col">DELETE</th>
    		</tr>
  		</thead>
  		<tbody>

  		{% for coll in collections %}
			<tr>
				<th scope="row">{{ loop.index }}</th>
				<td>
					<a href="http://192.168.1.74:5000/mongoRec/{{coll}}" class="badge badge-light">{{coll}}</a>
					<!-- <a href="http://192.168.1.74/mongoRec/{{collections}}">{{collections}}</a> -->
				</td>
				<td><a href="#" class="badge badge-primary">Edit</a></td>
				<td><a href="http://192.168.1.74:5000/del_coll/{{coll}}" class="badge badge-danger">Delete</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<br><br>
</div>


{% endblock %}
